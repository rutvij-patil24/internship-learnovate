<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style_application.css">
    <!-- Google Font API -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap');
    </style>
    <title>Application Form</title>
  </head>

  <body>

    <h1 class="text-center mt-4 px-2">JOB APPLICATION FORM</h1>
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-3 mb-2">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="John">
                        </div>
                        <div class="col-md-6">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Doe">
                        </div>
                        <div class="col-md-6">
                            <label for="fname" class="form-label">Father's Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="Father's Full Name">
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <label for="inputAddress" class="form-label">Address - 1</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Street Name">
                            </div>
                            <div class="col-md-4">
                                <label for="inputAddress" class="form-label">2</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="City Name">
                            </div>
                            <div class="col-md-4">
                                <label for="inputAddress" class="form-label">3</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Country Name">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <label for="email" class="form-label">Email</label>
                            <input style="width: 300px;" type="email" class="form-control" id="inputCity" placeholder="johndoe@xyz.com">
                        </div>

                        <label for="phone" class="form-label">Mobile</label>
                        <div style="width: 300px;" class="input-group col-md-12">
                            <span class="input-group-text"> + 91 </span>
                            <input type="number" class="form-control arrow">
                        </div>

                        <label for="gender" class="form-label">Gender</label>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender">
                                <label class="form-check-label">
                                Male
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender">
                                <label class="form-check-label">
                                Female
                                </label>
                            </div>
                        </div>

                        <label for="gender" class="form-label">Have you graduated ?</label>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="graduated">
                                <label class="form-check-label">
                                Yes
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="graduated">
                                <label class="form-check-label">
                                No
                                </label>
                            </div>
                        </div>

                        <label for="cgpa" class="form-label">CGPA</label>
                        <div style="width: 150px;" class="input-group col-md-12">
                            <input type="number" min="6" max="10" class="form-control">
                            <span class="input-group-text"> / 10 </span>
                        </div>

                        <div class="col-md-12">
                            <label for="job" class="form-label">Job Role :</label>
                            <select class="form-select" style="width: 300px;">
                                <option selected>Choose from given positions</option>
                                <option value="1">Web Developer</option>
                                <option value="2">App Developer</option>
                                <option value="3">Graphic Designer</option>
                                <option value="4">Python Developer</option>
                                <option value="5">Java Developer</option>
                            </select>
                        </div>

                        <label for="interest" class="form-label">Areas of Interest :</label>
                        <div class="form-check col-md-4 ps-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            Coding
                            </label>
                        </div>
                        <div class="form-check col-md-4 ps-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                            Marketing
                            </label>
                        </div>
                        <div class="form-check col-md-4 ps-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                            Designing
                            </label>
                        </div>

                        <div class="col-12">
                            <label for="exampleFormControlTextarea1" class="form-label">Write about your experience in the applied position :</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <label for="interest" class="form-label">Upload Resume</label>
                        <div class="col-md-3">
                            <input type="file" class="form-control" id="inputGroupFile02">
                        </div>
            

                        <div class="col-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
