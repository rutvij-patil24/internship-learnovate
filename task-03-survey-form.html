<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style_survey.css">
    <!-- Google Font API -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap');
    </style>
    <title>Survey Form</title>
  </head>

  <body>

    <h1 class="text-center mt-4 px-2">MOBILE APP SURVEY FORM</h1>
    <div class="container mt-3 mb-3">
      <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 mb-2">
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="firstname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstname" placeholder="John">
              </div>
              <div class="col-md-6">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastname" placeholder="Doe">
              </div>

              <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input style="width: 300px;" type="email" class="form-control" id="inputCity" placeholder="johndoe@xyz.com">
              </div>

              <label for="phone" class="form-label">Mobile</label>
              <div style="width: 300px;" class="input-group col-md-12">
                <span class="input-group-text"> + 91 </span>
                <input type="number" class="form-control arrow">
              </div>

              <div class="col-md-12">
                <label for="age" class="form-label">Age</label>
                <input style="width: 100px;" type="number" min="22" max="60" class="form-control">
              </div>

              <div class="col-md-12">
                <label for="job" class="form-label">How did you find out about our App ?</label>
                <select class="form-select" style="width: 300px;">
                    <option selected> - - - - - - - - - - Choose - - - - - - - - - - </option>
                    <option value="1">Playstore</option>
                    <option value="2">Recommended by a Friend / Collegue</option>
                    <option value="3">Found out through our Website</option>
                    <option value="4">Recommended by our Employee</option>
                    <option value="5">Found through Google Ads</option>
                </select>
              </div>

              <div class="col-md-12">
                <label for="job" class="form-label">How often do you use our App ?</label>
                <select class="form-select" style="width: 300px;">
                    <option selected> - - - - - - - - - - Choose - - - - - - - - - - </option>
                    <option value="1">Multiple times a day</option>
                    <option value="2">Once a day</option>
                    <option value="3">Couple of times a week</option>
                    <option value="4">Couple of times a month</option>
                    <option value="5">Less than once in a month</option>
                </select>
              </div>

              <label for="gender" class="form-label">How easy it is to use ?</label>
              <div class="col-2">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="graduated">
                      <label class="form-check-label">
                      0
                      </label>
                  </div>
              </div>
              <div class="col-2">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="graduated">
                      <label class="form-check-label">
                      1
                      </label>
                  </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="graduated">
                    <label class="form-check-label">
                    2
                    </label>
                </div>
            </div>
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="graduated">
                    <label class="form-check-label">
                    3
                    </label>
                </div>
            </div>
            <div class="col-2">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="graduated">
                  <label class="form-check-label">
                  4
                  </label>
              </div>
          </div>
          <div class="col-2">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="graduated">
                  <label class="form-check-label">
                    5
                  </label>
              </div>
          </div>
          <div class="col-6">
            <label for="gender" class="form-label black">Too Complicated</label>
          </div>
          <div class="col-6 text-end">
            <label for="gender" class="form-label black">Very Easy</label>
          </div>

          <label for="interest" class="form-label">What do you like most about our App ?
          </label>
          <div class="form-check col-md-12 ps-5">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
              Features
              </label>
          </div>
          <div class="form-check col-md-12 ps-5">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
              Design
              </label>
          </div>
          <div class="form-check col-md-12 ps-5">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
              Content
              </label>
          </div>
          <div class="form-check col-md-12 ps-5">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
            Ease of use
            </label>
          </div>

          <label for="gender" class="form-label">How would you rate the App's performance ?</label>
              <div class="col-2">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="graduated">
                      <label class="form-check-label">
                      0
                      </label>
                  </div>
              </div>
              <div class="col-2">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="graduated">
                      <label class="form-check-label">
                      1
                      </label>
                  </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="graduated">
                    <label class="form-check-label">
                    2
                    </label>
                </div>
            </div>
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="graduated">
                    <label class="form-check-label">
                    3
                    </label>
                </div>
            </div>
            <div class="col-2">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="graduated">
                  <label class="form-check-label">
                  4
                  </label>
              </div>
          </div>
          <div class="col-2">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="graduated">
                  <label class="form-check-label">
                    5
                  </label>
              </div>
          </div>
          <div class="col-6">
            <label for="gender" class="form-label black">Very Poor</label>
          </div>
          <div class="col-6 text-end">
            <label for="gender" class="form-label black">Very Good</label>
          </div>

          <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label">How was your experience using our App, and give suggestions if any :</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <label for="gender" class="form-label">How likely would you recommend our App to your friends and collegues ?</label>
              <div class="col-2">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="graduated">
                      <label class="form-check-label">
                      0
                      </label>
                  </div>
              </div>
              <div class="col-2">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="graduated">
                      <label class="form-check-label">
                      1
                      </label>
                  </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="graduated">
                    <label class="form-check-label">
                    2
                    </label>
                </div>
            </div>
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="graduated">
                    <label class="form-check-label">
                    3
                    </label>
                </div>
            </div>
            <div class="col-2">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="graduated">
                  <label class="form-check-label">
                  4
                  </label>
              </div>
          </div>
          <div class="col-2">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="graduated">
                  <label class="form-check-label">
                    5
                  </label>
              </div>
          </div>
          <div class="col-6">
            <label for="gender" class="form-label black">Most Unlikely</label>
          </div>
          <div class="col-6 text-end">
            <label for="gender" class="form-label black">Most Likely</label>
          </div>

          <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
          </div>
          

              </form>
            </div>
        </div>
    </div>
    </div>
      
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</html>
